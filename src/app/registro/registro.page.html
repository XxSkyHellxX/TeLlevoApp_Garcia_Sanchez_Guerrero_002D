<ion-content>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-6 me-3">
        <img src="assets/icon/caballo.png" alt="">
      </div>
    </div>
  </div>
  <div class="container" id="contenedor">
    <div class="row justify-content-center ">
      <div class="col-sm-6">
        <form action="" class="text-center">
          <div class="form-group mb-3">
            <label for="" class="form-label rounded mb-2 ">Nombre</label>
            <input type="text" placeholder="Ingrese nombre" class="form-control">
          </div>
          <div class="form-group mb-2">
            <label for="" class="form-label rounded mb-2 ">Apellido</label>
            <input type="text" placeholder="Ingrese su apellido" class="form-control">
          </div>
          <div class="form-group mb-2">
            <label for="" class="form-label rounded mb-2 ">Correo Institucional</label>
            <input type="text" placeholder="Ingrese su correo de DuocUc" class="form-control">
          </div>
          <div class="form-group mb-2">
            <label for="" class="form-label rounded mb-2 ">Celular</label>
            <input type="number" placeholder="Ingrese su numero de celular" class="form-control">
          </div>
          <div class="form-group mb-2">
            <label for="" class="form-label rounded mb-2 ">Rut</label>
            <input type="text" placeholder="Ingrese su rut" class="form-control">
          </div>
          <div class="form-group mb-2">
            <label for="" class="form-label rounded mb-2 ">Contraseña</label>
            <input type="password" placeholder="Ingrese su contraseña" class="form-control">
          </div>
          <div class="form-group mt-4" id="boton">
            <ion-button class="rounded" routerLink="/login">Registrar</ion-button>
          </div>
        </form>
      </div>
    </div>
  </div>

</ion-content>
